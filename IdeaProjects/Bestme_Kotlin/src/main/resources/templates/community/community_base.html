<!-- community_base.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title, links, scripts)">
  <meta charset="UTF-8">
  <title th:replace="${title}">BestMe</title>
  <!--공통-->
  <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/modal.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/community/index.css}">
  <script src="https://kit.fontawesome.com/5fcc17a7cc.js" crossorigin="anonymous"></script>
  <script defer type="text/javascript" th:src="@{/scripts/common.js}"></script>
  <script defer type="text/javascript" th:src="@{/scripts/modal.js}"></script>
  <!--추가(변수에 값이 null이면 빈 값으로 반환)-->
  <th:block th:if="${scripts != null}">
    <th:block th:replace="${scripts}"></th:block>
  </th:block>
</head>

<body th:fragment="body">
<!-- 헤더 바 -->
<header th:replace="~{community/community_nav :: navigation}"></header>

<!-- 자식 템플릿에서 정의된 content가 여기에 들어갑니다 -->
<div th:replace="~{::content}"></div>

<footer id="footer">
  <!-- 푸터 내용 -->
</footer>
</body>
</html>
