<!-- community_main.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BestMe - Community</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/modal.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/community/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/community/main.css}">
    <script src="https://kit.fontawesome.com/5fcc17a7cc.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" th:src="@{/scripts/common.js}"></script>
    <script defer type="text/javascript" th:src="@{/scripts/modal.js}"></script>
    <script defer type="text/javascript" th:src="@{/scripts/community/main.js}"></script>
</head>
<body th:replace="~{community/community_base :: body}">
<!-- 실제 페이지 내용 -->
<main id="main" th:fragment="content">
    <!-- 페이지 내용 추가 -->
    <!-- 상단 디자인 -->
    <div class="com_head">
        <h1>Community</h1>
        <!--글 작성 버튼 (동적 표기)-->
        <div id="buttons"></div>
    </div>
    <div class="con_txt">
        <div class="contents_sub">
            <!--게시판-->
            <div class="board">
                <table>
                    <thead>
                    <tr>
                        <th width="5%">번호</th>
                        <th>제목</th>
                        <th width="12%">작성자</th>
                        <th width="12%">등록일</th>
                        <th width="5%">조회</th>
                        <th width="5%"></th>
                    </tr>
                    </thead>
                    <!--게시물 리스트-->
                    <tbody id="board-list"></tbody>
                    <tfoot>
                        <tr class="paging">
                            <td colspan="6">
                                <!--페이지 버튼-->
                                <div class="paging-div" id="page-nav"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!--//게시판-->
        </div>
    </div>
</main>
</body>
</html>
