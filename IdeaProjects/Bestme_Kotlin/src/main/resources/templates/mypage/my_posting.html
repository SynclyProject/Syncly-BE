<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/modal.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/mypage/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/mypage/my_posting.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/community/main.css}">
    <script src="https://kit.fontawesome.com/5fcc17a7cc.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" th:src="@{/scripts/common.js}"></script>
    <script defer type="text/javascript" th:src="@{/scripts/modal.js}"></script>
    <script defer type="text/javascript" th:src="@{/scripts/community/my_posting.js}"></script>
</head>
<body>
<header id="header">
    <div class="header-box">
        <a href="/">
            <i class="fa-solid fa-droplet"></i>
            <span>Best Me</span>
        </a>
    </div>
    <div class="header-box">
        <ul>
            <li>
                <a href="/">홈</a>
            </li>
            <li>
                <a href="/personal">퍼스널컬러 테스트</a>
            </li>
            <li>
                <a href="/style/guide">스타일링 추천</a>
            </li>
            <li>
                <a href="/community">커뮤니티</a>
            </li>
            <li class="sel">
                <a href="/member">마이 페이지</a>
            </li>
        </ul>
    </div>
    <div class="header-box login">
    </div>
</header>
<div class="parent">
    <div class="sidebar">
        <span class="highlight">마이페이지</span>
        <ul class="sidebar_list">
            <li>
                <a href="/member">진단 결과 히스토리</a>
            </li>
            <li>
                <a href="/member/my_posting">내가 작성한 게시물</a>
            </li>
            <li>
                <a href="/member/modify_profile">내 정보 변경</a>
            </li>
            <li>
                <a href="/member/delete_profile">회원 탈퇴</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <h3 class="title">내가 작성한 게시물</h3>
        <table class="table">
            <thead>
            <tr>
                <th style="width: 10%;">번호</th>
                <th style="width: 50%;">제목</th>
                <th style="width: 20%;">날짜</th>
                <th style="width: 20%;">작성 시간</th>
            </tr>
            </thead>
            <!--게시물 리스트-->
            <tbody id="board-list"></tbody>
            <!-- 반복문을 사용하여 게시물 목록 출력 -->
            <!--<tbody>
            <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.date}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.time}"></td>
            </tr>-->
            <tfoot>
                <tr class="paging">
                    <td colspan="6">
                        <!--페이지 버튼-->
                        <div class="paging-div" id="page-nav"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

</body>
</html>
