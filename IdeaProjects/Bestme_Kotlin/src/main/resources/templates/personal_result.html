<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BestMe</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/personalResult.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/modal.css}">
  <script src="https://kit.fontawesome.com/5fcc17a7cc.js" crossorigin="anonymous"></script>
  <script defer type="text/javascript" th:src="@{/scripts/common.js}"></script>
  <script defer type="text/javascript" th:src="@{/scripts/modal.js}"></script>
  <script defer type="text/javascript" th:src="@{/scripts/personalResult.js}"></script>
</head>
<body>
<header id="header">
  <div class="header-box">
    <a href="/">
      <i class="fa-solid fa-droplet"></i>
      <span>Best Me</span>
    </a>
  </div>
  <div class="header-box">
    <ul>
      <li>
        <a href="/">홈</a>
      </li>
      <li class="sel">
        <a href="/personal">퍼스널컬러 테스트</a>
      </li>
      <li>
        <a href="/style/guide">스타일링 추천</a>
      </li>
      <li>
        <a href="/community">커뮤니티</a>
      </li>
      <li>
        <a href="/member">마이 페이지</a>
      </li>
    </ul>
  </div>
  <div class="header-box login">
  </div>
</header>
<main id="result">

  <div class="section-container">
    <section class="result-header">
      <div class="d1">AI 기반 퍼스널 컬러 진단 결과</div>
      <div class="test-result">
        <span id="r1">퍼스널 컬러 진단 결과</span> <br>
        <span id="result-color">"(진단 중)"</span> <br>
        <span id="r2">으로 추정됩니다.</span>
      </div>
      <div id="result-desc"></div>
      <div class="result-btn-section">
        <button id="result-history" type="submit">내 진단 내역 확인하기</button>
        <button id="result-guide" type="submit">스타일 가이드 보러가기</button>
      </div>
    </section>

  </div>
</main>
</body>
</html>
