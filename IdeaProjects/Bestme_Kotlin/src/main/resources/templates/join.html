<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BestMe 회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/modal.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/join.css}">
    <script src="https://kit.fontawesome.com/5fcc17a7cc.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" th:src="@{/scripts/common.js}"></script>
    <script defer type="text/javascript" th:src="@{/scripts/modal.js}"></script>
    <script defer type="text/javascript" th:src="@{/scripts/join.js}"></script>
</head>
<body>
<header id="header">
    <div class="header-box">
        <a href="/">
            <i class="fa-solid fa-droplet"></i>
            <span>Best Me</span>
        </a>
    </div>
    <div class="header-box">
        <ul>
            <li>
                <a href="/">홈</a>
            </li>
            <li>
                <a href="/personal">퍼스널컬러 테스트</a>
            </li>
            <li>
                <a href="/style/guide">스타일링 추천</a>
            </li>
            <li>
                <a href="/community">커뮤니티</a>
            </li>
            <li>
                <a href="/member">마이 페이지</a>
            </li>
        </ul>
    </div>
    <div class="header-box login">
    </div>
</header>
<main id="main">
    <section id="join-section">
        <form id="join-form" th:with="userRegex=${T(com.example.bestme.regex.UserRegex)}">
            <h1>BestMe 회원가입</h1>
            <div class="email valid-check">
                <span class="desc-text">이메일</span>
                <label class="text-label">
                    <input class="input-en" autocomplete="off" type="text" name="email" minlength="5" maxlength="50"
                           placeholder="회원가입에 필요한 이메일을 입력해주세요" th:attrappend="data-regex=${userRegex.email.expression}">
                </label>
                <span class="warning"></span>
            </div>
            <div class="nickname valid-check">
                <span class="desc-text">닉네임</span>
                <label class="text-label">
                    <input autocomplete="off" type="text" name="nickname" minlength="2" maxlength="8"
                           placeholder="BestMe에서 활동하실 닉네임을 입력해주세요 (숫자, 영소문자, 영대문자, 한글, -, _ 로 이루어진 2~8자)"
                           th:attrappend="data-regex=${userRegex.nickname.expression}">
                </label>
                <span class="warning"></span>
            </div>
            <div class="password valid-check">
                <span class="desc-text">비밀번호</span>
                <label class="text-label">
                    <input class="input-en" type="password" name="password" minlength="8" maxlength="20"
                           placeholder="비밀번호는 8 ~ 20자리 이상의 영어, 숫자, 특수문자의 조합입니다."
                           th:attrappend="data-regex=${userRegex.password.expression}">
                    <button type="button"><i class="fa-solid fa-eye-slash"></i></button>
                </label>
                <span class="warning"></span>
            </div>
            <div class="password-check valid-check">
                <span class="desc-text">비밀번호 확인</span>
                <label class="text-label">
                    <input class="input-en" type="password" name="password-check" minlength="8" maxlength="20"
                           placeholder="한 번 더 입력해주세요">
                    <button type="button"><i class="fa-solid fa-eye-slash"></i></button>
                </label>
                <span class="warning"></span>
            </div>
            <div class="identification">
                <div class="valid-check birth">
                    <span class="desc-text">생년월일</span>
                    <label class="text-label">
                        <input autocomplete="off" type="text" name="birth" minlength="1" maxlength="6"
                               placeholder="주민등록번호 앞 6자리" th:attrappend="data-regex=${userRegex.birth.expression}">
                    </label>
                    <span class="warning"></span>
                </div>
                <div class="valid-check gender">
                    <span class="desc-text">성별</span>
                    <div class="gender-div">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="M">
                            <span>남성</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="F">
                            <span>여성</span>
                        </label>
                    </div>
                    <span class="warning"></span>
                </div>
            </div>
            <button class="join-btn">회원가입</button>
            <span class="horizontal-bar"></span>
            <span>이미 회원이신가요?
                <a href="/login">로그인하기</a>
            </span>
        </form>
    </section>
</main>
</body>
</html>
