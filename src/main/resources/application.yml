spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: syncly
  profiles:
    default: ${SPRING_PROFILE}
  cache:
    type: redis


  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER_NAME}
    password: ${MAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    code-ttl-seconds: 180
    verified-ttl-seconds: 600
    invitation:
      link: ${SYNCLY_LINK}
      token-expiration-millis: 604800000 #7일

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "https://www.syncly-io.com/api/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            scope:
              - profile     #이름, 프로필 이미지
              - email       #이메일
        provider:
          google:
            user-name-attribute: sub
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}


auth:
  token:
    issuer: https://syncly-io.com
    hmacSecretBase64: ${JWT_SECRET_KEY} #토큰 서명키
    accessTtlSec: 1200 #20분 배포후 10분으로 변경가능
    refreshTtlSec: 604800 #7일
redis:
  cache:
    member-ttl-seconds: 259200   # 3일

logging:
  discord:
    webhook-url: ${DISCORD_ERROR_WEBHOOK_URL:}
    config: classpath:logback-spring.xml







